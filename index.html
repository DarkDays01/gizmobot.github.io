<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özel Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .custom-bar {
      background-color: #333;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
    }

    .custom-button {
      background-color: #000
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="custom-bar">
  <button class="custom-button" onclick="window.location.href='https://google.com'">Beni Sunucuna Ekle!</button>
</div>

<!-- Sayfa içeriği buraya gelecek -->

</body>
</html>
